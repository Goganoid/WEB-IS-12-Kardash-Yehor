<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="arrays">
        <div id="original">Original: </div>
        <div id="sorted">Sorted: </div>
    </div>
    <div id="calendar">
        <!-- YEAR SELECTOR -->
        <div id="year-menu" class="selector">
            <button id="year-back">&lt;</button>
            <div id="year"></div>
            <button id="year-next">&gt;</button>
        </div>
         <!-- MONTH SELECTOR -->
        <div id="month-menu" class="selector">
            <button id="month-back">&lt;</button>
            <div id="month"></div>
            <button id="month-next">&gt;</button>
        </div>
         <!-- FORM -->
        <div class="form">
            <input type="text" id="inputDisplay" disabled>
            <button id="submit">Sumbit</button>
        </div>
         <!-- CALENDAR-->
        <div id="calendar-table">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
