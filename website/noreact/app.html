<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="menu">
            <div>My Table Name</div>
            <button>Share </button>
            <button>Backgrounds <i class="fa-solid fa-arrow-turn-down"></i> </button>
            <a href="" class="user-profile-button">
                <i class="fa-regular fa-user"></i>
            </a>
        </div>
        <div class="cards-table">
            <div class="list">
                <div class="list-header">
                    <div class="list-name">List Name</div>
                    <div class="list-menu">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                   
                </div>
                <div class="list-items">
                    <div class="list-item">Option</div>
                    <div class="list-item">Option</div>
                    <div class="list-item">Option</div>
                    <div class="list-item">Option</div>
                    <div class="list-item">Option</div>
                </div>
                <div class="add-control">
                    <input class="new-card-input fade-hover" type="text" placeholder=" + Add new card">
                </div>
            </div>
            <div id="add-list-controls">
                <button id="add-list">Add new list</button>
                <input type="text" id="add-list-input" class="hidden" placeholder="Enter list title">
                <div id="add-list-buttons" class = "hidden">
                    <button id="confirm-list">Add</button>
                    <button id="cancel-list" >X</button>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/799fb95278.js" crossorigin="anonymous"></script>
</body>
</html>
